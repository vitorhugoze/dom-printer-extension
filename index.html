<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script src="index.js" defer></script>
  </head>
  <body style="margin: 0">
    <div
      id="main-el"
      style="
        display: flex;
        flex-direction: column;
        justify-content: end;
        align-items: center;
        width: 228px;
        height: 369px;
        background: #33363d;
      "
    >
      <img
        src="images/image-1.png"
        alt="image-1"
        style="width: 115px; height: 115px; margin-bottom: 115px; opacity: 0.5"
      />
      <div
        style="
          width: 85%;
          height: 16px;
          display: flex;
          justify-content: space-around;
        "
      >
        <div>
          <input
            type="radio"
            name="print"
            id="print-png"
            value="png"
            checked="true"
          />
          <label
            for="print-png"
            style="color: #ffffff; opacity: 0.9; font-weight: 500"
            >PNG</label
          >
        </div>
        <div>
          <input type="radio" name="print" id="print-jpg" value="jpg" />
          <label
            for="print-jpg"
            style="color: #ffffff; opacity: 0.9; font-weight: 500"
            >JPEG</label
          >
        </div>
        <div>
          <input type="radio" name="print" id="print-pdf" value="svg" />
          <label
            for="print-pdf"
            style="color: #ffffff; opacity: 0.9; font-weight: 500"
            >SVG</label
          >
        </div>
      </div>
      <button
        id="select-btn"
        style="
          width: 85%;
          height: 33px;
          background: linear-gradient(90deg, #7f8186, #4d4e52);
          margin-top: 12px;
          margin-bottom: 10px;
          border-radius: 2px;
          box-shadow: 0px 1px 13px 0px #8b8b8b;
          display: flex;
          justify-content: center;
          align-items: center;
          user-select: none;
        "
      >
        <p
          style="
            font-family: Nunito Sans, Sans Serif;
            font-size: 11px;
            color: white;
            opacity: 0.7;
          "
        >
          SELECT
        </p>
      </button>
    </div>
  </body>
</html>
